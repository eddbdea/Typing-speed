<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link href="style.css" rel="stylesheet">
    <title>Typing speeed</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class ="title">Typing speed test</h1>
      <div class="container game">
        <div class="display-type" id="primary-word"></div>
        <div class="display-type" id="secondary-word-1"></div>
        <div class="display-type" id="secondary-word-2"></div>
        <div class="display-type" id="secondary-word-3"></div>
      </div>  
      <div class="timer-container" id="start-game">
        <h1>Press <span>1</span> to start the challenge!</h1>
      </div>
      <div class="timer-container" id="words-counter">
        <div id="timer">
          <h1 id="seconds">60</h1><h4>seconds</h4>
        </div>
        <h2 class="inline-style">Words per minute (WPM): </h1>
        <h2 class="inline-style" id="score">0</h2>
      </div>
      <div class="timer-container" id="results">
        <h3 id="game-result" style="text-align: start;"></h3>
        <button type="button" class="btn btn-success" onclick="playAgain()">Try again!</button>
      </div>
    </div>
  </body>
  <script src="words.js"></script>
  <script src="script.js"></script>
</html>
